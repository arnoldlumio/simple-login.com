<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page with Right-Aligned Logout</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    scroll-behavior: smooth;
}

.section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

/* Navbar Styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    background-color: rgba(112, 119, 150, 0.8);
    padding: 10px 20px;
    z-index: 1000;
}

/* Links on the left */
.navbar ul {
    list-style-type: none;
    display: flex;
    gap: 20px;
    margin-left: 0;  /* Ensure links start from the left */
}

/* Navbar links */
.navbar ul li {
    display: inline;
}

.navbar ul li a {
    text-decoration: none;
    font-size: 16px;
    color: #ffffff;
    padding: 10px;
    transition: color 0.3s;
}

.navbar ul li a:hover {
    color: #5c67f2;
}

/* Align logout button to the far right */
.logout-btn {
    margin-left: auto;  /* Pushes the button to the right */
    background-color: #f53d3d;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 17px;
    transition: background-color 0.3s ease;
}

.logout-btn:hover {
    background-color: #e02e2e;
}

/* Hero Section (Home) */
.hero {
    background: url(image1.jpg);
    color: white;
    background-color: darkslateblue;

}



.hero-text h1 {
    font-size: 48px;
    margin-bottom: 20px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

.hero-text p {
    font-size: 18px;
    margin-bottom: 30px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
}

.hero-text button {
    background-color: #5c67f2;
    border: none;
    padding: 15px 30px;
    color: white;
    font-size: 16px;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.hero-text button:hover {
    background-color: #4b53d3;
}
.about{
    background-color: bisque;
}
.contact{
    background-color: #4a7ead;
}

    </style>

<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <!-- Links on the left -->
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <!-- Logout Button on the right -->
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="section hero">
        <div class="hero-text">
            <h1>Welcome to Our Website</h1>
            <p>This is the home section. Scroll down for more!</p>
            <button onclick="document.getElementById('about').scrollIntoView({behavior: 'smooth'});">Learn More</button>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section about">
        <h2>About Us</h2>
        <p>This is the about section. You can describe your services here or provide information about the company.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section contact">
        <h2>Contact Us</h2>
        <p>Feel free to contact us via email or phone!</p>
    </section>

    <!-- JavaScript for Logout -->
    <script>
        // Get the logout button
        const logoutBtn = document.getElementById('logoutBtn');

        // Add an event listener to handle logout
        logoutBtn.addEventListener('click', function() {
            alert('Are you sure you want to logout?');
            // Simulate logout action by clearing session/local storage (if any)
            localStorage.removeItem('authToken'); // Clear the auth token or session data
            
            // Redirect back to the login page
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>

</body>
</html>
